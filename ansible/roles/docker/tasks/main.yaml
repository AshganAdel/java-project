- name: run sonarqube container
  shell: |
    docker run -d --name sonarqube -p 9000:9000 --restart=always -v sonarqube_data:/opt/sonarqube/data -v sonarqube_logs:/opt/sonarqube/logs -v sonarqube_extensions:/opt/sonarqube/extensions -e SONAR_WEB_CONTEXT=/sonar sonarqube:lts
    sudo usermod -aG docker jenkins
    sudo systemctl restart jenkins